<body>
  <main>
    <div class="div-title">
      <h1 class="title-login">CONECTE-SE</h1>
    </div>

    <div class="box">
      <div class="box-login">
        <img class="icon_people" src="../assets/imagens/icon_people_.png" alt="">
        <div class="inputs">
          <input placeholder="Digite seu email" type="text" #email>
          <input placeholder="Digite a senha" type="password" #senha>
          <button (click)="loginUser(email.value, senha.value)">Entrar</button>
          <a href="/cadastro">Cadastre-se</a>
        </div>
      </div>
    </div>

    <div class="rodape">
      <img src="../assets/imagens/EASY_EATS.svg" alt="">
      <p class="pji">PROJETO INTERDISCIPLINAR - FECAP</p>
    </div>
  </main>
</body>
